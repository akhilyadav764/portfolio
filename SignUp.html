<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">Sign Up</h1>
    <p class="p1">Please fill all the texts in the field</p></div>

    <p class="pp">Your Name: *<input type="text" name="name" placeholder="Your Full Name" required></p>
    <p class="pp">Your Email: *<input type="email" name="email" placeholder="Valid Email Address" required></p>
    <p class="pp">Your Account Name: *<input type="text" name="text" placeholder="Enter a unique account name" required></p>

    <p class="pp">Country: 
        <select name="country_type" id="country_type">
            <option value="">-Select your country</option>
            <option value="">Alabama</option>
            <option value="">Australia</option>
            <option value="">Armenia</option>
            <option value="">India</option>
            <option value="">Pakistan</option>
            <option value="">Nepal</option>
            <option value="">Germany</option>
            <option value="">France</option>
            <option value="">England</option>
            <option value="">Romania</option>
        </select>
    </p>
    <p class="pp">Date of Birth:
        <input type="date" name = "dob" id="dob"></p>
    </p>

    <p class="pp">Password: *<input type="password" name="password" placeholder="Enter your password" required></p>
        <p class="pp>Subject: <input type="text" name="Subject" placeholder="Job Inquiry" required></p>
        <input type="submit" value="Create account">
</form>
<p class=""></p>
</body>
</html>
